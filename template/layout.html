<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Collapsible Sidebar with Icon Toggle</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    /* Sidebar styles */
    .sidebar {
      height: 100vh;
      /*width: 250px;*/
      position: fixed;
      top: 0;
      left: 0;
      background-color: #304156;
      color: white;
      padding: 15px;
    }
    .sidebar h2{
      padding-bottom: 10px;
    }
    .sidebar a {
      color: white;
      padding: 10px;
      display: block;
      text-decoration: none;
      transition: background-color 0.3s, padding-left 0.3s;
    }
    .submenu a{
      padding-left: 20px;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .sidebar a.active {
      background-color: #263445;
      color: #ffc647;
      border-radius: 5px;
    }
    .content{
      margin-left: 260px;
    }
    .page{
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="sidebar">
      <a href="#" data-target="page1" class="sidebar-link">Dashboard</a>
      <a href="#submenu1" data-bs-toggle="collapse" class="sidebar-link">Settings</a>
    <!-- 子菜单 -->
      <div class="collapse submenu" id="submenu1">
        <a href="#" data-target="page2" class="sidebar-link">Profile Settings</a>
        <a href="#" data-target="page3" class="sidebar-link">Account Settings</a>
      </div>
      <a href="#" data-target="page4" class="sidebar-link">Help</a>
    </div>

    <div class="content ">
      <div id="page1" class="page">
<!--        <h1>Dashboard</h1>-->
<!--        <p>Welcome to the dashboard!</p>-->
        <div>{{chart}}</div>
        <div>{{table}}</div>
      </div>
      <div id="page2" class="page d-none">
        <h1>Profile Settings</h1>
        <p>Here you can update your profile settings.</p>
      </div>
      <div id="page3" class="page d-none">
        <h1>Account Settings</h1>
        <p>Here you can update your account settings.</p>
      </div>
      <div id="page4" class="page d-none">
        <h1>Help</h1>
        <p>Here is the help section.</p>
      </div>
    </div>
  </div>
  <!-- 引入 jQuery 和 Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function() {
      // 侧边栏滑动折叠
      $('#toggleSidebar').on('click', function() {
        $('.sidebar').toggleClass('collapsed');
        $('.content').toggleClass('collapsed');
      });

      // 菜单点击事件，显示相应内容并高亮
      $('.sidebar-link').on('click', function(event) {
        event.preventDefault();
        
        // 移除其他菜单的高亮
        $('.sidebar-link').removeClass('active');
        
        // 给当前点击的菜单添加高亮
        $(this).addClass('active');
        
        // 获取 data-target 属性
        var target = $(this).data('target');
        
        // 隐藏所有页面
        $('.page').addClass('d-none');
        
        // 显示对应的页面
        if (target) {
          $('#' + target).removeClass('d-none');
        }
      });
    });
  </script>

</body>
</html>
