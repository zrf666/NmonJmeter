<div class="mt-1 mb-3 ms-3">
  <h2>Fixed Height Scrollable Table</h2>

  <div class="table-wrapper">
    <table class="table table-striped table-bordered table-hover table-sm">
      <thead>
        <tr>
          {% for thead in theads %}
            <th>{{thead}}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for data in datas %}
          <tr>
            {%for item in data%}
              <td>{{item}}</td>
            {%endfor%}
          </tr>
        {%endfor%}

      </tbody>
  </table>
  </div>
</div>
